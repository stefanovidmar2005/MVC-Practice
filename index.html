<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/js/controller.js" defer type="module"></script>
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <h1 class="title">Stefano's Store</h1>
      <div class="search">

          <input
            class="search-field"
            type="text"
            name="search"
            id="search"
            placeholder="Product ID"
          />

            Search
          </button>
        </form>
      </div>
    </header>
    <main class="main"></main>
  </body>
